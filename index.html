<script>
                        /*--------------------- sequence loop -----------------------*/
for (var i = 1; i <= 10; i++) {
    document.write(i);
	document.write('<br>')
}
document.write('<br>');

                         /*--------------------- Reverse order loop -----------------------*/
for (var i = 10; i >= 1; i--) {
    document.write(i);
	document.write('<br>');
}
document.write('<br>');
                           /*--------------------- Even number loop -----------------------*/					   
var k = 1;
while(k <= 20){
if((k%2)== 0){
document.write(k);
document.write('<br>');
}
k++;
}
document.write('<br>');
                           /*--------------------- Odd number loop -----------------------*/
var k = 1;
while(k <= 20){
if((k%2)== 1){
document.write(k);
document.write('<br>');
}
k++;
}
document.write('<br>');

 var a = parseInt(prompt('enter a number'));
 c=1;
